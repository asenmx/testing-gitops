apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-scheduler-dev
  labels:
    app: celery-scheduler-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-scheduler-dev
  template:
    metadata:
      labels:
        app: celery-scheduler-dev
    spec:
      containers:
        - name: scheduler-dev
          image: docker.aiidatapro.net/adp-dev-vikara/pulse-radar/k8s-t/celery-worker:v2
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
              # limits:
              #   memory: "1512Mi"
              #   cpu: "1"
          ports:
            - name: scheduler-dev
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: celery-config
            - secretRef:
                name: celery-secret
      imagePullSecrets:
        - name: regcred
